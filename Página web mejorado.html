<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes">
    <title>Felipe Alarcón - Electricista</title>
    <style>
        /* Estilos CSS para la página de Electricista */
        body {
            background-image: url('tablero.jpeg.webp');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            padding: 0;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            color: black;
            font-size: 36px;
        }
        .contact-info {
            margin-top: 130px;
        }
        .job-description {
            font-size: 20px;
        }
        .menu-container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu-item {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: 2px solid #003c7a;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px;
            position: relative;
        }
        .submenu-container {
            position: relative;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #003c7a;
            text-align: left;
            z-index: 1;
            top: 100%;
            left: 0;
            border-radius: 10px;
        }
        .submenu a {
            color: white;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            border-bottom: 1px solid #0056b3;
        }
        .submenu a:last-child {
            border-bottom: none;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        .footer {
            margin-top: 60px;
        }
        .footer-container {
            display: flex;
            justify-content: center;
        }
        .footer-item {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: 2px solid #003c7a;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px;
        }

        /* Estilos CSS para el menú radial */
        #container {
            text-align: center;
        }

        #menu-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .menu-button {
            background-color: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 50%;
            font-size: 24px;
            outline: none;
            position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        .sub-menu-button {
            background-color: #007bff;
            color: white;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 50%;
            font-size: 18px;
            outline: none;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            opacity: 0;
        }

        .sub-menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Felipe Alarcón</h1>
    <p class="job-description">Electricista Domiciliario y de Obras</p>
    <div class="contact-info">
        <p>Email: <a href="mailto:alarconfelipe1995@gmail.com">alarconfelipe1995@gmail.com</a></p>
    </div>
    <div class="menu-container">
        <!-- Tu menú de servicios existente aquí -->
    </div>

    <!-- Agregamos el contenedor del menú radial dentro del cuerpo de la página -->
    <div id="container">
        <div id="menu-container">
            <!-- Define el botón principal con un ícono futurista -->
            <button class="menu-button" id="menu-trigger"><i class="fas fa-rocket"></i></button>
            <!-- Define los 9 botones del menú radial con íconos futuristas -->
            <button class="sub-menu-button"><i class="fas fa-cog"></i></button>
            <button class="sub-menu-button"><i class="fas fa-robot"></i></button>
            <button class="sub-menu-button"><i class="fas fa-satellite-dish"></i></button>
            <button class="sub-menu-button"><i class="fas fa-space-shuttle"></i></button>
            <button class="sub-menu-button"><i class="fas fa-atom"></i></button>
            <button class="sub-menu-button"><i class="fas fa-meteor"></i></button>
            <button class="sub-menu-button"><i class="fas fa-globe"></i></button>
            <button class="sub-menu-button"><i class="fas fa-robot"></i></button>
            <button class="sub-menu-button"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <!-- Agregamos el enlace a la librería de GSAP y el script JavaScript necesario -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const menuTrigger = document.getElementById("menu-trigger");
        const subMenuButtons = document.querySelectorAll(".sub-menu-button");

        // Función para posicionar los botones en forma circular
        function positionSubMenuButtons() {
            const centerX = menuTrigger.offsetLeft + menuTrigger.offsetWidth / 2;
            const centerY = menuTrigger.offsetTop + menuTrigger.offsetHeight / 2;
            const radius = 150; // Radio del círculo
            const angle = (2 * Math.PI) / subMenuButtons.length; // Ángulo entre los botones

            subMenuButtons.forEach((button, index) => {
                const x = centerX + radius * Math.cos(index * angle);
                const y = centerY + radius * Math.sin(index * angle);
                button.style.left = `${x - button.offsetWidth / 2}px`;
                button.style.top = `${y - button.offsetHeight / 2}px`;
            });
        }

        // Función para mostrar el menú radial al hacer clic en el botón principal
        function toggleSubMenu() {
            subMenuButtons.forEach((button) => {
                button.style.opacity = "1";
            });

            // Posiciona los botones del menú radial
            positionSubMenuButtons();
        }

        // Función para ocultar el menú radial
        function hideSubMenu() {
            subMenuButtons.forEach((button) => {
                button.style.opacity = "0";
            });
        }

        // Muestra u oculta el menú radial al hacer clic en el botón principal
        menuTrigger.addEventListener("click", () => {
            if (subMenuButtons[0].style.opacity === "1") {
                hideSubMenu();
            } else {
                toggleSubMenu();
            }
        });

        // Oculta el menú radial al hacer clic en cualquier parte del documento fuera del menú
        document.addEventListener("click", (event) => {
            const isInsideMenu = menuTrigger.contains(event.target) || subMenuButtons[0].contains(event.target);
            if (!isInsideMenu) {
                hideSubMenu();
            }
        });

        // Llama a la función para posicionar los botones cuando se carga la página
        positionSubMenuButtons();
    </script>

    <!-- Tu sección de pie de página existente aquí -->
    <div class="footer">
        <div class="footer-container">
            <a class="footer-item" href="https://api.whatsapp.com/send?phone=1169660502">WhatsApp</a>
            <a class="footer-item" href="https://www.instagram.com/electricista_felipealarcon/">Instagram</a>
            <a class="footer-item" href="tel:1169660502">Llamar</a>
        </div>
    </div>
</body>
</html>

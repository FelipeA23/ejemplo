<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes">
    <title>Solicitud de Presupuesto</title>
    <style>
        body {
            background-image: url('fondo formulario.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333; /* Cambia el color de texto según tus preferencias */
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 36px; /* Cambia el tamaño de fuente del encabezado h1 */
            color: #fff; /* Cambia el color del texto del encabezado h1 */
            text-align: center;
            margin-bottom: 5px; /* Reducir el margen inferior del encabezado */
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente para el formulario */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 18px; /* Cambia el tamaño de fuente de las etiquetas de formulario */
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px; /* Margen interior para los cuadros de texto */
            margin-bottom: 20px;
            font-size: 14px; /* Cambia el tamaño de fuente de los campos de entrada */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #0056b3; /* Cambia el color de fondo del botón */
            color: #fff; /* Cambia el color del texto del botón */
            padding: 10px 20px;
            font-size: 18px; /* Cambia el tamaño de fuente del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003c7a; /* Cambia el color de fondo del botón al pasar el cursor */
        }
    </style>
</head>
<body>
    <h1>Solicitud de Presupuesto</h1>
    <form action="mailto:tuemail@example.com" method="POST" enctype="text/plain">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
